name: CI
on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: '1.1.12'
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run pytest tests